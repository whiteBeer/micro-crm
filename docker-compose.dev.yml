version: '3.8'

services:
  backend:
    build: ./backend
    container_name: crm-backend-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/micro-crm
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev_secret}
      - JWT_LIFETIME=${JWT_LIFETIME:-1d}
      - FRONTEND_URL=http://localhost:3001
    command: npm run dev
    depends_on:
      - mongo
      - redis
    networks:
      - crm-network

  frontend:
    build:
      context: ./frontend
      target: build-stage
    container_name: crm-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - VITE_PROXY_TARGET=http://backend:3000
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - crm-network

  mongo:
    image: mongo:4.4
    container_name: crm-mongo-dev
    volumes:
      - mongo-data-dev:/data/db
    ports:
      - "27017:27017"
    networks:
      - crm-network

  redis:
    image: redis:alpine
    container_name: crm-redis-dev
    ports:
      - "6379:6379"
    networks:
      - crm-network

networks:
  crm-network:

volumes:
  mongo-data-dev: